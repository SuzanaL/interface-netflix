        <div class="filme-principal">

                <h3 class="titulo">MAID</h3>
                <p class="descricao">Após sair de um relacionamento abusivo, uma jovem mãe começa a trabalhar fazendo
                faxina para sustentar a filha e construir um futuro melhor para elas.</p>
                <!--Não é filha direta de filme-principal
                'container' é filha direta de filme-principal
                'botões é uma div nova depois da filha direta. por padrão 
                o display é block '-->   
                <div class="botoes">
                    <!--Diz qual a função do botão  --> 
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>

                    <button id="maisInformacoes" role="button" class="botao">
